name: 'Tagger action'
description: 'Una acción compuesta que taggea una imagen'
runs:
  environment: production
  using: "composite"
  steps:
    - id: version_extractor
      name: Extraer información sobre la version del archivo json
      run: |
         app_version=$(grep -o '"version": *"[^"]*"' package.json | sed 's/"version": "//;s/"//g')
          image_name="${{ secrets.DOCKERHUB_USER }}/angular_app:$app_version"
          echo "image_name=$image_name" >> $GITHUB_OUTPUT
          echo $image_name
      shell: bash
          
