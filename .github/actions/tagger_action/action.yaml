name: 'Tagger action'
description: 'Una acción compuesta que taggea una imagen'
inputs:
  user_name:
    description: 'Nombre del usuario'
    required: true
    default: 'default'  
runs:
  using: "composite"
  steps:
    - id: version_extractor
      name: Extraer información sobre la version del archivo json
      run: |
         app_version=$(grep -o '"version": *"[^"]*"' package.json | sed 's/"version": "//;s/"//g')
          image_name="${{ inputs.user_name }}/sample-angular-app:$app_version"
          echo "image_name=$image_name" >> $GITHUB_OUTPUT
          echo $image_name
      shell: bash
          
